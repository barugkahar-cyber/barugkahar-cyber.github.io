<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrapper {
      background: white;
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      border-radius: 20px;
      margin: 16px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .yes-screen img {
      width: 140px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <!-- FIRST SCREEN -->
    <div id="questionScreen">
      <h1>Will you be my Valentine? ðŸ’˜</h1>
      <div class="subtitle">I have a very important question for youâ€¦</div>

      <!-- FIRST IMAGE -->
      <img src="photo1.jpg" alt="cute photo">

      <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
        <button class="no" id="noBtn">No ðŸ™ˆ</button>
      </div>
    </div>

    <!-- YES SCREEN -->
    <div id="yesScreen" class="hidden yes-screen">
      <h1>YAYYYY Yuppieeee ðŸ’–</h1>

      <div class="subtitle">
        I am so grateful to have you as a Valentine ðŸ’• <br>
        You are the cutest Valentine everrrr âœ¨
      </div>

      <!-- TWO PHOTOS -->
      <div style="display:flex; gap:16px; justify-content:center; margin-top:24px; flex-wrap:wrap;">
        <img src="photo2.jpg" alt="memory 1">
        <img src="photo3.jpg" alt="memory 2">
      </div>

      <div class="subtitle" style="margin-top:24px; font-size:18px;">
        I Love You sooo muchh ðŸ’•<br>âœ¨
      </div>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClicked() {
      document.getElementById("questionScreen").classList.add("hidden");
      document.getElementById("yesScreen").classList.remove("hidden");
    }
  </script>

</body>
</html>
